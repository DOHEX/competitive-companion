name: Build extension

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: latest
    - uses: pnpm/action-setup@v4
      with:
        version: 10
    - run: pnpm install
    - run: pnpm build:chrome
    - run: pnpm package
    - uses: actions/upload-artifact@v4
      with:
        path: dist/*
